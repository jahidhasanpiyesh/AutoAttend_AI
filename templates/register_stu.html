<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'register_stu.css' %}">

</head>

<body>

    <div class="container">
        <div class="card shadow">
            <div class="card-body text-center">
                {% if messages %}
                <div class="alert alert-info">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
                <h2 class="card-title">Students Registration</h2>
                <div class="video-wrapper">
                    <video id="video" autoplay></video>
                </div>
                <form id="registrationForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="employee_id">Student ID:</label>
                            <input type="text" class="form-control" id="employee_id" name="stu_id" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <input type="text" class="form-control" id="designation" name="designation" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" class="form-control" id="department" name="department" required>
                    </div>

                    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                    <input type="hidden" id="image_data" name="image_data">
                    <img id="imagePreview" class="image-preview" src="" alt="Captured Image Preview" />
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success" id="submitBtn">Submit Registration</button>
                    </div>
                    <div class="back-button" onclick="location.href='{% url 'home' %}'">
                        <i class="fas fa-home"></i> Back to Home
                    </div>
                </form>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const imageDataInput = document.getElementById('image_data');
        const registrationForm = document.getElementById('registrationForm');
        const imagePreview = document.getElementById('imagePreview');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
            });

        // Capture the image when the form is submitted
        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault();
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            imageDataInput.value = dataURL;

            // Show the captured image preview
            imagePreview.src = dataURL;
            imagePreview.style.display = 'block';

            // Submit the form programmatically
            registrationForm.submit();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
