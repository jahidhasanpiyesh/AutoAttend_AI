<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Camera Configuration</title>

    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <link rel="stylesheet" href="{% static 'camera_config_delete.css' %}">
</head>
<body>

    <div class="container">
        <h1>Delete Camera Configuration</h1>
        <p>Are you sure you want to delete "<strong>{{ config.name }}</strong>"?</p>

        <form method="POST">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'camera_config_list' %}">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
